<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Beneficiário</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10"> <!-- Ajustar Fundo -->
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Beneficiário</h1>
        <p class="text-gray-600 mb-6">Cadastro de pessoa física pretendente ao benefício do Porta de Entrada</p>

        <!-- GovBR Login -->
        <div class="bg-green-200 text-green-800 px-4 py-3 mb-6 rounded-lg flex items-center justify-between">
            <p>Identifique-se na conta GovBr antes de preencher o cadastro.</p>
            <button class="bg-orange-500 text-white px-4 py-2 rounded-lg shadow hover:bg-orange-600">
                Entrar
            </button>
        </div>

        <!-- Formulário -->
        <form action="#" method="POST" class="space-y-8">
            <!-- Identificação -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Identificação</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nome" class="block text-gray-700 font-medium">Nome <span class="text-red-500">*</span></label>
                        <input type="text" id="nome" name="nome" required class="mt-1 block w-full rounded-sm border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-1">
                    </div>
                    <div>
                        <label for="cpf" class="block text-gray-700 font-medium">CPF <span class="text-red-500">*</span></label>
                        <input type="text" id="cpf" name="cpf" required class="mt-1 block w-full rounded-sm border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-1">
                    </div>
                    <div>
                        <label for="aniversario_data" class="block text-gray-700 font-medium">Data de nascimento <span class="text-red-500">*</span></label>
                        <input type="date" id="aniversario_data" name="aniversario_data" required class="mt-1 block w-full rounded-sm border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-1">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium">Sexo <span class="text-red-500">*</span></label>
                        <div class="mt-1 flex items-center space-x-4">
                            <label class="inline-flex items-center">
                                <input type="radio" name="genero" value="masculino" required class="text-green-500 focus:ring-green-500">
                                <span class="ml-2">Masculino</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="radio" name="genero" value="feminino" required class="text-green-500 focus:ring-green-500">
                                <span class="ml-2">Feminino</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Contato -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Contato</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">E-mail <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-sm border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-1">
                    </div>
                    <div>
                        <label for="telefone" class="block text-gray-700 font-medium">Telefone <span class="text-red-500">*</span></label>
                        <input type="tel" id="telefone" name="telefone" required class="mt-1 block w-full rounded-sm border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-1">
                    </div>
                </div>
            </div>

            <!-- Endereço residencial -->
            <div>
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Endereço residencial</h2>
                <div>
                    <label for="cep" class="block text-gray-700 font-medium">CEP <span class="text-red-500">*</span></label>
                    <input type="text" id="cep" name="cep" required class="mt-1 block w-full rounded-sm border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 px-1">
                </div>
            </div>

            <!-- Enviar Cadastro (Botão) -->
            <div class="flex justify-end">
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded-lg shadow hover:bg-green-600">
                    Enviar Cadastro
                </button>
            </div>
        </form>
    </div>
</body>
</html>
